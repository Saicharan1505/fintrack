server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fintrack
    username: fintrack
    password: fintrack

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration

  mvc:
    throw-exception-if-no-handler-found: true

  web:
    resources:
      add-mappings: false
